<!DOCTYPE html>
<html>
<head>
  <title>Student Info</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Student Information</h2>
    <form action="/save" method="POST">
      <input type="text" name="srn" placeholder="Student SRN" required><br>
      <input type="text" name="name" placeholder="Student Name" required><br>
      <input type="text" name="subject1" placeholder="Subject 1" required><br>
      <input type="text" name="subject2" placeholder="Subject 2" required><br>
      <input type="text" name="subject3" placeholder="Subject 3" required><br>
      <button type="submit">Save</button>
    </form>
  </div>
</body>
</html>
